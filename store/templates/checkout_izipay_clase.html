<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Clase - {{ clase.titleClase }}</title>
    
    <!-- Carga del script de Izipay -->
    <script src="https://api.micuentaweb.pe/static/js/krypton-client/V4.0/stable/kr-payment-form.min.js"
            kr-public-key="{{ publickey }}"
            kr-post-url-success="{{ result_url }}"
            kr-post-url-refused="{{ result_url }}">
    </script>
    
    <link rel="stylesheet" href="https://api.micuentaweb.pe/static/js/krypton-client/V4.0/ext/classic-reset.css">
    <script src="https://api.micuentaweb.pe/static/js/krypton-client/V4.0/ext/classic.js"></script>
</head>
<body>
    <h1>Pagar por {{ clase.titleClase }}</h1>
    <p>Precio: $2.00 USD</p>
    
    <!-- Formulario de pago de Izipay -->
    <div class="kr-embedded" kr-form-token="{{ token }}">
        <div class="kr-pan"></div>
        <div class="kr-expiry"></div>
        <div class="kr-security-code"></div>
        <button class="kr-payment-button"></button>
        <div class="kr-form-error"></div>
    </div>
</body>
</html>
