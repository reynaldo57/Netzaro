{% extends 'base.html' %}

{% block content %}

<!-- Header -->
<header style="background: url('/static/assets/rojo.jpg') center/cover no-repeat; min-height: 200px;" class="d-flex justify-content-center align-items-center">
    <div class="text-center text-white">
        <h1 class="display-4 fw-bolder"><i class="bi bi-shop"></i> Cambia tus Credenciales<h1>
        <p class="lead fw-normal text-white-50 mb-0">No olvides poner contrase√±as seguras</p>
    </div>
  </header>

<!-- Main content -->
<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-card">
                <h3 class="text-center mb-4">Change Your Password</h3>
                <form method="POST" action="{% url 'update_password' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn-submit">Update Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- CSS -->
<style>

/* === Form Section === */
.form-container {
    padding: 5rem 1rem;
    background-color: #f8f9fa;
}

.form-card {
    background: white;
    border-radius: 12px;
    padding: 2.5rem;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.form-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
}

.form-card h3 {
    color: #8b0101;
    font-weight: 600;
}

/* === Button === */
.btn-submit {
    display: block;
    width: 100%;
    background-color: #8b0101;
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-submit:hover {
    background-color: #a31212;
    transform: scale(1.02);
}

/* === Responsive === */
@media (max-width: 768px) {
    .form-card {
        padding: 2rem 1.5rem;
    }
    .header-section h1 {
        font-size: 2rem;
    }
}
</style>

{% endblock %}
