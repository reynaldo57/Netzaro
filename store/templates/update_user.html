{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header style="background: url('/static/assets/tienda.jpg') center/cover no-repeat;" class="bg-dark py-5">
    <div style="height: 150px !important;" class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Profile</h1>
            <p class="lead fw-normal text-white-100 mb-0">Update User Profile</p>
        </div>
    </div>
</header>

<div class="container">
    <br/><br/>
    <div class="row">
            <div style="background-color: #fff0f0; border: 1px solid #ff0000; border-radius: 5px;"  class="col-md-6 offset-md-3">
                <form method="POST" action="{% url 'update_user' %}" enctype="multipart/form-data">
                    <br/><br/>
                    {% csrf_token %}
                    <div style="text-align: center;">
                        {% if request.user.profile.image %}
                            <img src="{{ request.user.profile.image.url }}" alt="Profile Image" class="img-thumbnail" width="300px">
                        {% else %}
                            <p><strong>Elige tu imagen de perfil</strong></p>
                        {% endif %}
                    </div>
                    <br/><br/>
                    <!-- Formulario de usuario -->
                    {{ user_form.as_p }}
                    <!-- Formulario de imagen -->
                    {{ profile_form.as_p }}
                    <br/><br/>
                    <div style="text-align: center;">
                        <button style="background-color: #d70000 !important; border-color: #d70000; color: #ffffff;" type="submit" class="btn btn-secondary">Update Profile</button>
                    </div>
                  </form>
                <br/><br/>
                <div style="text-align: center;">
                    <a style="background-color: #d70000 !important; border-color: #d70000; color: #ffffff;" href="{% url 'update_password' %} " class="btn btn-secondary">Update Password</a>
                </div>
                <br/><br/>
            </div>
            
    </div>
    <br/><br/>
</div>

{% endblock %}
