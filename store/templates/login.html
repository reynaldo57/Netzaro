{% extends 'base.html' %}

{% block content %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* ‚ùå Evita scroll innecesario */
        font-family: Arial, sans-serif;
        background-color: #f3f6f8;
    }
    .login-wrapper {
        display: flex;
        height: 100vh; /* ‚úÖ Ocupa toda la pantalla */
        width: 100%;
    }
    .login-image {
        flex: 1;
        background: url('/static/assets/fondo.jpg') center/cover no-repeat;
    }
    .login-form-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
    }
    .login-form {
        width: 80%;
        max-width: 400px;
    }
    .login-form h2 {
        color: #0A66C2;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .login-form p {
        color: #666;
        margin-bottom: 30px;
    }
    .form-control {
        border-radius: 6px;
        padding: 12px;
    }
    .btn-primary {
        background-color: #0A66C2;
        border: none;
        padding: 12px;
        border-radius: 6px;
        width: 100%;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn-primary:hover {
        background-color: #004182;
    }
    a {
        text-decoration: none;
    }
    /* üì± Responsive: en m√≥viles la imagen desaparece */
    @media (max-width: 768px) {
        .login-wrapper {
            flex-direction: column;
        }
        .login-image {
            display: none;
        }
        .login-form-container {
            flex: none;
            height: 100vh;
        }
    }
</style>

<div class="login-wrapper">
    <div class="login-image"></div>
    <div class="login-form-container">
        <div class="login-form">
            <h2>Welcome Back</h2>
            <p>Log in to continue to your account</p>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Enter your Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'register' %}" style="color: #0A66C2;">Sign up</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
